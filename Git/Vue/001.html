<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>demo</h1>

    <div id="app">
      <p>{{message}}</p>

      <div>
        <button type="button" @click="changeImg" v-bind:disabled="isDisabled">差し替え</button>
      </div>

      <div>
        <img v-bind:src="imgSrc" v-bind:style="changeImgStyle" style="width: 100%" />
      </div>

      <div>
        <button v-on:click="changeClass">クラス切り替え</button>
        <div v-bind:class="className">クラス</div>
      </div>

      <div v-if="isShow > 5">v-if 5</div>
      <div v-else-if="isShow > 0">v-if true</div>
      <div v-else>v-if 0</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
